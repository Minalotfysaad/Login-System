<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="login-form d-flex flex-column justify-content-center align-content-center p-5">
            <h1 class="text-center mb-5">Smart Login System</h1>
            <div class="mb-3">
                <input type="email" class="form-control p-3" id="userEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control p-3" id="userPass" placeholder="Enter your passowrd">
            </div>
            <div class="div d-flex justify-content-center align-items-center">
                <button onclick="login()" class="btn btn-outline-danger p-2 px-4 mt-3" id="loginBtn">Login</button>
            </div>
            <small class="text-center text-danger mt-3 d-none" id="loginError"></small>
            <p class="text-center mt-4">Don't have an account? <a href="signup.html"
                    class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign
                    up</a>
            <p>
        </div>
        <!-- Scripts -->
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- Main JS -->
        <script src="js/main.js"></script>
</body>

</html>
